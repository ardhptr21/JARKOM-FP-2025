int fa0/1 # VLAN interface -> trunk

[VLAN]
int fa0/1.10
encapsulation dot1Q 10
ip add 10.1.4.1 255.255.255.128

int fa0/1.20
encapsulation dot1Q 20
ip add 10.1.0.1 255.255.254.0

int fa0/1.30
encapsulation dot1Q 30
